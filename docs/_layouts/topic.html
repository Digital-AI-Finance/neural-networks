<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | Neural Networks</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f6f8fa;
    }
    .container {
      display: flex;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Sidebar */
    .sidebar {
      width: 300px;
      background: #ffffff;
      border-right: 1px solid #e1e4e8;
      padding: 0;
      height: 100vh;
      overflow-y: auto;
      position: sticky;
      top: 0;
    }

    /* Logo Header */
    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid #e1e4e8;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .sidebar-header a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
    }
    .sidebar-logo {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      margin-right: 12px;
      background: white;
      padding: 4px;
    }
    .course-title {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: -0.3px;
    }

    /* Search */
    .search-container {
      padding: 15px 20px;
      border-bottom: 1px solid #e1e4e8;
    }
    .search-container input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      font-size: 13px;
      outline: none;
    }
    .search-container input:focus {
      border-color: #0366d6;
      box-shadow: 0 0 0 3px rgba(3, 102, 214, 0.1);
    }

    /* Progress */
    .progress-container {
      padding: 12px 20px;
      border-bottom: 1px solid #e1e4e8;
      background: #f6f8fa;
    }
    .progress-text {
      font-size: 12px;
      color: #586069;
      margin-bottom: 6px;
    }
    .progress-bar {
      height: 6px;
      background: #e1e4e8;
      border-radius: 3px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 3px;
      transition: width 0.3s ease;
    }

    /* Nav Content */
    .sidebar-nav {
      padding: 15px 0;
    }

    /* Collapsible Sections */
    .part-section {
      border-bottom: 1px solid #f0f0f0;
    }
    .part-section summary {
      padding: 12px 20px;
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #24292e;
      cursor: pointer;
      list-style: none;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .part-section summary::-webkit-details-marker {
      display: none;
    }
    .part-section summary::after {
      content: "+";
      font-size: 14px;
      color: #586069;
    }
    .part-section[open] summary::after {
      content: "-";
    }
    .part-section summary:hover {
      background: #f6f8fa;
    }
    .part-section ul {
      list-style: none;
      padding: 0 0 8px 0;
      margin: 0;
    }
    .part-section li {
      margin: 0;
    }
    .part-section a {
      display: block;
      padding: 8px 20px 8px 30px;
      color: #586069;
      text-decoration: none;
      font-size: 13px;
      border-left: 3px solid transparent;
    }
    .part-section a:hover {
      background: #f6f8fa;
      color: #0366d6;
    }
    .part-section li.current a {
      background: rgba(3, 102, 214, 0.1);
      color: #0366d6;
      border-left-color: #0366d6;
      font-weight: 600;
    }
    .part-section .topic-count {
      font-size: 11px;
      color: #959da5;
      font-weight: normal;
    }

    /* Hidden by search */
    .hidden {
      display: none !important;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 30px 50px;
      max-width: 900px;
      min-height: 100vh;
    }
    .breadcrumb {
      font-size: 14px;
      color: #586069;
      margin-bottom: 20px;
    }
    .breadcrumb a {
      color: #0366d6;
      text-decoration: none;
    }
    .breadcrumb a:hover {
      text-decoration: underline;
    }
    .markdown-body {
      background: white;
      padding: 40px;
      border-radius: 6px;
      border: 1px solid #e1e4e8;
    }
    .topic-nav {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #e1e4e8;
    }
    .topic-nav a {
      display: inline-block;
      padding: 10px 20px;
      background: #0366d6;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
    }
    .topic-nav a:hover {
      background: #0256c7;
    }
    .topic-nav .prev {
      background: #6a737d;
    }
    .topic-nav .prev:hover {
      background: #586069;
    }
    .topic-nav .disabled {
      background: #e1e4e8;
      color: #959da5;
      cursor: not-allowed;
    }

    /* Mobile */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        border-right: none;
        border-bottom: 1px solid #e1e4e8;
        max-height: 50vh;
      }
      .main-content {
        padding: 20px;
      }
      .markdown-body {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <a href="{{ site.baseurl }}/">
          <img src="{{ site.baseurl }}/assets/images/quantlet-logo.png" alt="QuantLet" class="sidebar-logo">
          <span class="course-title">Neural Networks</span>
        </a>
      </div>

      <div class="search-container">
        <input type="text" id="topic-search" placeholder="Search topics...">
      </div>

      <div class="progress-container">
        <div class="progress-text">Topic {{ page.topic_num }} of 20</div>
        <div class="progress-bar">
          <div class="progress-fill" style="width: {{ page.topic_num | times: 5 }}%"></div>
        </div>
      </div>

      <nav class="sidebar-nav">
        {% include sidebar.html %}
      </nav>
    </aside>

    <main class="main-content">
      <nav class="breadcrumb">
        <a href="{{ site.baseurl }}/">Home</a> &rsaquo;
        <span>Part {{ page.part }}: {{ page.part_name }}</span> &rsaquo;
        <span>{{ page.title }}</span>
      </nav>

      <article class="markdown-body">
        {{ content }}
      </article>

      <nav class="topic-nav">
        {% if page.prev_topic %}
        <a href="{{ page.prev_topic }}.html" class="prev">&larr; Previous</a>
        {% else %}
        <span class="prev disabled">&larr; Previous</span>
        {% endif %}

        {% if page.next_topic %}
        <a href="{{ page.next_topic }}.html" class="next">Next &rarr;</a>
        {% else %}
        <span class="next disabled">Next &rarr;</span>
        {% endif %}
      </nav>
    </main>
  </div>

  <script>
    // Search functionality
    document.getElementById('topic-search').addEventListener('input', function(e) {
      const query = e.target.value.toLowerCase();
      const links = document.querySelectorAll('.part-section li');
      const sections = document.querySelectorAll('.part-section');

      links.forEach(li => {
        const text = li.textContent.toLowerCase();
        if (query === '' || text.includes(query)) {
          li.classList.remove('hidden');
        } else {
          li.classList.add('hidden');
        }
      });

      // Show/hide sections based on visible links
      sections.forEach(section => {
        const visibleLinks = section.querySelectorAll('li:not(.hidden)');
        if (visibleLinks.length === 0 && query !== '') {
          section.classList.add('hidden');
        } else {
          section.classList.remove('hidden');
          if (query !== '') {
            section.setAttribute('open', '');
          }
        }
      });
    });

    // Open current section by default
    document.addEventListener('DOMContentLoaded', function() {
      const currentItem = document.querySelector('.part-section li.current');
      if (currentItem) {
        const section = currentItem.closest('.part-section');
        if (section) {
          section.setAttribute('open', '');
        }
      }
    });
  </script>
</body>
</html>
